<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wine Quality Prediction System</title>

    <!-- Use Bootstrap 5 (replace the Bootstrap 4 link) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="container">
    <!-- Cabeçalho de informações do sistema -->
    <header class="my-4 text-center">
        <div class="title">
            <h2>Bem-Vindo ao Sistema de Previsão da Qualidade do Vinho</h2>
            <p>
                Este sistema foi desenvolvido para auxiliar na previsão da qualidade de vinhos.
                Preencha os campos abaixo com os dados do vinho e clique em "Prever Qualidade".
            </p>
        </div>
    </header>

    <!-- Opções para adicionar um novo item -->
    <section class="newItem my-4">
        <form id="wineForm">
            <div class="row">
                <div class="col-md-3 mb-3">
                    <input type="text" id="newType" class="form-control" placeholder="Tipo (white/red)">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newFixedAcidity" class="form-control" placeholder="Acidez Fixa">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newVolatileAcidity" class="form-control" placeholder="Acidez Volátil">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newCitricAcid" class="form-control" placeholder="Ácido Cítrico">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <input type="text" id="newResidualSugar" class="form-control" placeholder="Açúcar Residual">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newChlorides" class="form-control" placeholder="Cloreto">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newFreeSulfurDioxide" class="form-control"
                        placeholder="Dióxido de Enxofre Livre">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newTotalSulfurDioxide" class="form-control"
                        placeholder="Dióxido de Enxofre Total">
                </div>
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <input type="text" id="newDensity" class="form-control" placeholder="Densidade">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newpH" class="form-control" placeholder="pH">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newSulphates" class="form-control" placeholder="Sulfatos">
                </div>
                <div class="col-md-3 mb-3">
                    <input type="text" id="newAlcohol" class="form-control" placeholder="Álcool">
                </div>
            </div>

            <button type="button" onclick="start()" class="btn btn-primary">Prever Qualidade</button>
        </form>
    </section>

    <section class="predictions my-4 text-center">
        <h3 class="mb-4">Qualidade do Vinho: </h3>
        <p class="display-2" id="qualityPrediction"></p>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
